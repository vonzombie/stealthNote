<div class="container">

    <h2>MESSAGE FORM</h2>
    <form autocomplete="off" (ngSubmit)="onSubmit()">
        <!--the autocomplete is an optional function to add to a form-->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id=" title " name="title" [(ngModel)]="message.title" required #spy>
            <!--{{spy.className}}
            <!--adding #spy (optional QA #'anyname' creates a quick id tag for the {{spy.className}}) is for validation purposes make sure validation works; go to the css file and add attributes to the 'required' validation-->
            <!--The [(ngModel)] captures the value from the interface browser box-->
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" class="form-control" id="message" name="message" [(ngModel)]="message.message" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <!-- {{title}}{{message}}-->
    <!--This is here to QA the 'title' input box to make sure it works-->
</div>
